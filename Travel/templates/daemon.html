<html>
	<head>
		<title>BYEOLZZI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="icon" href="/static/images/byeolzzi_character_img.png"/>
		<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="/static/js/byeolzzi.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/static/css/location_info/location_info.css" />  <!-- 여행지정보 css -->
	</head>
	<body>
		<!-- Menubar -->
		<div id="menubar">
			<div id="login-check">{{ request.session.login }}</div>
			{% if request.session.login != None %}
			<a href="member/logout" style="font-size: 1.2em; border-bottom: none;">| 로그아웃 |</a>
			<a href="member/mypage" style="font-size: 1.2em; border-bottom: none;">마이페이지 |</a>
			{%else%}
			<a href="member/join" style="font-size: 1.2em; border-bottom: none;">| 회원가입 |</a>
			<a href="member/login" style="font-size: 1.2em; border-bottom: none;">로그인 |</a>
			{%endif%}
		</div>
		<div id="wrapper">
			<div id="main">
				<!-- Header -->
				<header id="header">
					<div class="title">
						<div class="title byeol">별</div>
						<div class="title zzi">찌</div>
					</div>
					<p class="daemon-script">별이 떨어지는 곳이라면 어디든 갈 수 있어</p>
					<br>
					<nav>
						<div id="chatbotbtn">짐 꾸리는 중..</div>
					</nav>
				</header>
				
				<!-- Footer -->
				<footer id="footer">
					<span class="copyright">&copy; ONE2TEN</span>
				</footer>
				
				<!-- background img 'png'-->
				<div id="bg"></div>
			</div>

		</div>
		<div id="chatbot">

			<!-- 왼쪽 결과 창 -->
			<div id="bg"></div>
			<div class="result-text">
				<div class="text-box">
					<div class="intent"> 의도 : 
						<span id="intent"></span>
					</div>
					<div class="ner-list"> 개체명 :
						<span id="ner-list"></span>
					</div>
					<div class="ner-tag"> 개체명 태그 : 
						<span id="ner-tag"></span>
					</div>
					<!-- <div id="intent"></div> -->
				</div>
			</div>
			<div class="result_container">
				<iframe class="iframe_area" src="" id='iframe'></iframe>
			</div>
			<!-- 오른쪽 챗봇 대화 창 -->
			<div class='chat_bot_container'>
				<div class="chatbot_big_area">
					<div class="chatheader">
						<img class="chatbot_img" src="/static/images/byeolzzi_character_img.png"/>
						<div class="chat_bot_titlename">별찌봇</div>

					</div>
					<div id="chatbody"></div>
					<!-- 대화 입력 창 -->
					<div class="chatfooter">
						<textarea id="chattext" placeholder="별찌봇을 사용해보세용"></textarea>
						<!-- <div class="chatl_input">
						</div> -->
						<div class="chat_input">전송</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			// window.ontouchmove = function() { return false; }
			// window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<script src="/static/js/location_info/location_info.js"></script>  <!-- 여행지정보 js -->   <!-- js 스크립트를 하단에다 놔야 body 실행이 끝날무렵 실행함. -->
	</body>
	</html>
