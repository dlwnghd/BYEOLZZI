<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="/static/assets/css/module/around.css" />
	<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=l7xxcf6e13b0223c4de0a69bc872035f69b3"></script>
</head>
<style>
	.area-name {
		font-family: 'IBM Plex Sans KR', sans-serif;
		display: flex;
		align-items: center;
		margin: 2% 0.5% 2%;
	}

	.load_aroundData {
		font-size: 2rem;
		font-weight: 600;
		margin-left: 1%;
	}

	.load_aroundData_addr {
		font-family: 'IBM Plex Sans KR', sans-serif;
		font-size: 1.25rem;
		margin: 0 0 3% 8%;
	}
	
	.position {
		display: none;
	}
</style>
<body onload="initTmap()"><!-- 맵 생성 실행 -->
	<div class="area-name">
		<img src="/static/images/marker/pin.png">
		<div class="load_aroundData">{{data.AreaChoice}}</div>
	</div>
	<div class="load_aroundData_addr" id="addr">주소 : {{data.Addr}}</div>
	<span class="load_aroundData position" id="mapx">{{data.MapX}}</span>
	<span class="load_aroundData position" id="mapy">{{data.MapY}}</span>
    <div id="map_div"></div>
</body>
<script type="text/javascript">
	var map;
	// 페이지가 로딩이 된 후 호출하는 함수입니다.
	function initTmap(){
		let areachoice = $("#areachoice").text();
		let addr = $("#addr").text();
		let mapx = $("#mapx").text();
		let mapy = $("#mapy").text();

		// map 생성
		// Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
		map = new Tmapv3.Map("map_div", {
			center : new Tmapv3.LatLng(mapy, mapx),
			width : "100%",	// 지도의 넓이
			height : "545px",	// 지도의 높이
			zoom : 14	// 지도 줌레벨
		});
		//Marker 객체 생성.
		var marker = new Tmapv3.Marker({
			position: new Tmapv3.LatLng(mapy, mapx),	//Marker의 중심좌표 설정.
			icon:"/static/images/marker/marker1_edit.gif",
			map: map	//Marker가 표시될 Map 설정..
		});
		//Marker 객체 생성.
	}

</script>
</html>
